#######################################################################################
# 1. Report Type: Enable/Disable Report Types
#######################################################################################

# Set to 'true' to enable specific report types
extent.reporter.spark.start=true
extent.reporter.pdf.start=true

#######################################################################################
# 2. Configuration Files: Set Custom Config Files for Look & Feel
#######################################################################################

# General UI config for Spark Report (includes theme, encoding, etc.)
extent.reporter.spark.config=src/test/resources/extent-config.xml

#######################################################################################
# 3. Report Output Location: Define Output Paths
#######################################################################################

extent.reporter.spark.out=reports/Spark/ExtentSpark.html
extent.reporter.pdf.out=reports/Pdf/PdfReport.pdf

#######################################################################################
# 4. Report View Order: Customize Section Layout in Spark Report
#######################################################################################

# Default available views: test, exception, category, device, author, log, dashboard
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

#######################################################################################
# 5. Screenshot Configuration
#######################################################################################

# Directory for saving screenshots
screenshot.dir=screenshots/

# Relative path to access screenshots from report
screenshot.rel.path=../screenshots/

# Embed screenshots as base64 within report (true/false). Default is false.
extent.reporter.spark.base64imagesrc=true

#######################################################################################
# 6. System Information to Display in Report
#######################################################################################

systeminfo.os=macOS Monterey
systeminfo.version=12.7.6

#######################################################################################
# 7. Output Folder Naming (Optional): Timestamped Base Folder
#######################################################################################

# Name of the base folder where reports are generated
basefolder.name=testReport/Test-Report-Output

# Pattern for datetime appended to base folder (e.g., 13-Jul-25 14-30-00)
basefolder.datetimepattern=d-MMM-YY HH-mm-ss
